<form>
  <app-card-container>
      <h2 class="mat-h2">Bienenschwarm melden</h2>
      <mat-card-content>
        <mat-accordion multi="true">
          <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Angaben zum Bienenschwarm
              </mat-panel-title>
            </mat-expansion-panel-header>
            <input type="file" name="photo" hidden>
            <button type="button" mat-button color='primary' class="form-field" (click)="takePhoto()">Photo aufnehmen</button>
            <button type="button" mat-button color='primary' (click)="getGeoLocation()">Standort erfassen</button>
          </mat-expansion-panel>
          <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Persönliche Angaben
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field>
              <input matInput placeholder="Name" />
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Adresse" />
            </mat-form-field>

            <div id="zip-and-place">
              <mat-form-field class="zip-form-field">
                <input matInput placeholder="PLZ" name="zip" type="number" min="1000" max="9999" minlength="4" maxlength="4" />
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Wohnort" />
              </mat-form-field>
            </div>

            <mat-form-field>
              <input matInput placeholder="E-Mail" type="email" [formControl]="emailFormControl" />
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Bitte gültige E-Mail-Adresse angeben
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Bitte E-Mail-Adresse angeben
                </mat-error>
            </mat-form-field>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    <mat-card-actions>
        <a routerLink=''><button type="button" mat-button color='secondary'>Abbrechen</button></a>
        <button mat-button color='primary'>Absenden</button>
    </mat-card-actions>
  </app-card-container>
</form>
